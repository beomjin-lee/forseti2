windows:
  - name: field-control
    root: src
    layout: tiled
    panes:
      - commands:
        - "watch -c -t echo 'Hit CTRL-C to SHUT DOWN all of field control'"
        - "tmux kill-window -t field-control"
        focus: true
      - python lcm_ws_bridge.py
      - python timer.py
      - python heartbeat.py
      - python robot_controller.py
      - commands:
        - cd ../../daemon/runtime
        - python runtime.py
      - commands:
        - cd ../../daemon/dawn
        - npm run-script watch
      - commands:
        - cd ../../daemon/dawn
        - npm start
      - echo hello world

