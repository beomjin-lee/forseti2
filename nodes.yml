windows:
  - name: field-control
    root: src
    layout: tiled
    panes:
      - commands:
        - "watch -c -t echo 'Hit CTRL-C to SHUT DOWN all of field control'"
        - "tmux kill-window -t field-control"
        focus: true
      - python lcm_ws_bridge.py
      - python timer.py
      - python GameObjectTimer.py
      - python heartbeat.py
      - memcached -p 12357
      - commands:
        - cd ../../daemon/runtime
        - export PYTHONPATH=$PYTHONPATH:../../hibike
        - python runtime.py
      - commands:
        - cd ../../daemon/dawn
        - npm run-script watch
      - commands:
        - cd ../../daemon/dawn
        - npm start
      - python match_tester.py
      - python test_button.py
      - python estop.py

